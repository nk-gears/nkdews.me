baseURL: "https://nkdews-hugo.netlify.app/"
title: "NKDews - Nirmal's Personal Blog"
paginate: 5
theme: PaperMod
permalinks:
    posts: "/:title"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: archives
                  url: archives
                  weight: 5
                - name: search
                  url: search/
                  weight: 10
                - name: tags
                  url: tags/
                  weight: 10
                - name: categories
                  url: categories/
                  weight: 10
        
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    label:
      icon: "https://nkdews.me/static/site-logo-150-fedce2fe945e39e9d7d4c60c5be88601.png"
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    label:
      text: "-"
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        imageWidth: 120
        imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Documenting Every Thought.."
        Content: >
            Welcome to my Personal Blog. I am a fulltime freelancer working on Cloud Based Projects
            
            - I write on various subject which interest Me. 

    socialIcons:
        - name: twitter
          url: "https://github.com/nirmal_kumar"
        - name: github
          url: "https://github.com/nk-gears"
        - name: KoFi
          url: "https://ko-fi.com/nirmal_kumar"
        - name: RsS
          url: "index.xml"

    label:
        text: "NKDews"
        icon: /site-logo.png
        iconHeight: 35

    # analytics:
